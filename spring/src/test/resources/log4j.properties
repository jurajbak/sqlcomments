# Development setup
log4j.rootLogger=INFO, stdout
#log4j.rootLogger=TRACE, stdout

# stdout is set to be a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{1} [%X{sessionId}] - %m%n

#log4j.appender.gfo=org.apache.log4j.LimitedDailyRollingFileAppender
#log4j.appender.gfo.File=app.log
#log4j.appender.gfo.maxBackupIndex=14
#log4j.appender.gfo.layout=org.apache.log4j.PatternLayout
#log4j.appender.gfo.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{1} [%X{sessionId}] - %m%n

log4j.logger.sk=TRACE
